

[build]

command = "netlify-lambda build src"
commandOrigin = "config"
publish = "/build/src/build"
publishOrigin = "config"
functionsDirectory = "/build/src/handler"
directory = "netlify"
functions = "handler"

[[redirects]]
from = "/"
to = "/.netlify/handler"
status = 200
redirectsOrigin = "config"